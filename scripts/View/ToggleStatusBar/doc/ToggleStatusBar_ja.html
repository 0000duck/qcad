<h2>S ステータスバー</h2>
<div class='brief'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../View.svg' class='button' style='background-image:url(../../../../button_bg.png)' />
&#160;&#160;&#160;
<br/>
<b>メニュー:</b> <font face='courier new'>V ビュー - S ステータスバー</font>
<br /><b>ショートカット:</b> <font face='courier new'>G, S</font>
</div>
<p><strong>説明:</strong></p>
<p>アプリケーション・ウィンドウの下のステータスバーは、QCADの現在のステータスに関する様々な情報を示します。
<br />左では、座標ディスプレイは、デカルトおよび極座標としてマウス・カーソルの絶対的および相対的座標を表示します。
<br />中間のマウスウィジェットは、左および右のマウスボタンの現在の機能に関する情報を示します。
<br />右の選択ウィジェットは、現在選択されているエンティティの数を示します。
<br />このツールを使用して、ステータスバーは有効/無効にできます。</p>
